<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header class="container-fluid bg-primary py-3">
        <div class="container">
            <h1 class="text-white fw-bold text-center">Text Summarization and Audio Summary</h1>
            <p class="lead text-white text-center">Retrieve best summary for your text</p>
        </div>
    </header>
<br>
    <div class="container">
        <form action="/analyse" method="post">
            <textarea name="rawtext" type = "text" class ="form-control bg-light" id=""  placeholder="Enter your raw text" oninput="autoresize(this)"></textarea>
            <button class="btn btn-primary sbt" type="submit" value="Submit">Submit</button>
        </form>
    </div>


    </div>
</body>
    <!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>

    function autoresize(textarea){
        textarea.style.height = 'auto';

        textarea.style.height = textarea.scrollHeight + 'px';
    }
</script>
</html>
